# Main nginx configuration for both projects
# Copy this to /etc/nginx/sites-available/cakebyrimi.com on your server

server {
    listen 80;
    server_name cakebyrimi.com www.cakebyrimi.com;

    location / {
        proxy_pass http://127.0.0.1:8003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /static/ {
        alias /root/cakes/staticfiles/;
    }

    location /media/ {
        alias /root/cakes/media/;
    }
} 