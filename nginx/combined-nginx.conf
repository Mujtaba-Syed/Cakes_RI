events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Upstream Django application for QnH
    upstream django {
        server web:8000;
    }

    # Upstream for Cake project
    upstream cake_app {
        server 127.0.0.1:8001;
    }

    # HTTP server for QnH Enterprises - redirect to HTTPS
    server {
        listen 80;
        server_name www.qhenterprises.com qhenterprises.com;
        return 301 https://$server_name$request_uri;
    }

    # HTTP server for Cake project
    server {
        listen 80;
        server_name cakebyrimi.com www.cakebyrimi.com;

        location / {
            proxy_pass http://cake_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /static/ {
            alias /root/cakes/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        location /media/ {
            alias /root/cakes/media/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # HTTPS server for QnH Enterprises
    server {
        listen 443 ssl;
        ssl_certificate /etc/letsencrypt/live/qhenterprises.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/qhenterprises.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        server_name www.qhenterprises.com qhenterprises.com;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # Static files
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Media files
        location /media/ {
            alias /app/core/media/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Django application
        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
    }
} 