# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;  # IPv6 support
    server_name cakebyrimi.com www.cakebyrimi.com;
    
    # Allow Let's Encrypt ACME challenge for certificate renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    listen [::]:443 ssl;  # IPv6 support
    ssl_certificate /etc/letsencrypt/live/cakebyrimi.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cakebyrimi.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    server_name www.cakebyrimi.com cakebyrimi.com;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: blob: 'unsafe-inline' 'unsafe-eval'; img-src 'self' https: data:; font-src 'self' https: data:;" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Block common bot/scanner paths early (removed jquery.counterup as it's a legitimate file)
    location ~ ^/(apikeys|api_keys|secrets|\.env|\.aws|\.gcloud|\.azure|\.s3cfg|phpinfo|info\.php|test\.php|debug\.php) {
        return 404;
        access_log off;
    }

    # robots.txt - serve directly from nginx for better performance
    location = /robots.txt {
        alias /app/staticfiles/robots.txt;
        access_log off;
        log_not_found off;
        expires 1d;
        add_header Cache-Control "public";
    }

    # Google Search Console verification files
    location ~ ^/google[a-z0-9]+\.html$ {
        alias /app/staticfiles/$uri;
        access_log off;
        log_not_found off;
        expires 1d;
        add_header Cache-Control "public";
    }

    # Static files
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Media files
    location /media/ {
        alias /app/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Django application
    location / {
        proxy_pass http://ecommerce_app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_redirect off;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
}