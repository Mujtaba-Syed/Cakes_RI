version: '3.8'

services:
  web:
    build: .
    container_name: ecommerce_app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DEBUG=True
    command: gunicorn --bind 0.0.0.0:8000 ecommerce.wsgi:application

  nginx:
    image: nginx:latest
    container_name: nginx_server
    ports:
      - "80:80"
    volumes:
      - ./nginx/django.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
