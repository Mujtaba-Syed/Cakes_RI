version: '3.8'

services:
  web:
    build: .
    container_name: cakes_app
    ports:
      - "8001:8000"
    volumes:
      - .:/app
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    environment:
      - DEBUG=False
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 ecommerce.wsgi:application"

networks:
  app_network:
