version: '3.8'

services:
  web:
    build: .
    container_name: ecommerce_app
    # Port 8000 - exposed in development, only internal in production
    # In production, nginx will handle all external traffic
    ports:
      - "8000:8000"  # Expose for direct access in development
    expose:
      - "8000"  # Also expose internally to nginx
    volumes:
      - .:/app
      - ./staticfiles:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=${DEBUG}
      - DJANGO_ENV=${DJANGO_ENV}
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 ecommerce.wsgi:application"

  nginx:
    image: nginx:latest
    container_name: nginx_server
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount configs to temp location - entrypoint script will copy the right one
      - ./nginx.prod.conf:/tmp/nginx.prod.conf
      - ./nginx.dev.conf:/tmp/nginx.dev.conf
      - ./nginx-entrypoint.sh:/docker-entrypoint.d/nginx-entrypoint.sh
      - ./staticfiles:/app/staticfiles
      - media_volume:/app/media
      # SSL volumes - only needed in production, but mounting won't hurt in dev
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot  # For Let's Encrypt ACME challenge
    environment:
      - DJANGO_ENV=${DJANGO_ENV}
    entrypoint: ["/bin/sh", "/docker-entrypoint.d/nginx-entrypoint.sh"]
    depends_on:
      - web

volumes:
  media_volume:
