version: '3.8'

services:
  web:
    build: .
    container_name: cakes_app
    ports:
      - "8001:8000"
    volumes:
      - .:/app
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    environment:
      - DEBUG=False
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 ecommerce.wsgi:application"

  nginx:
    image: nginx:latest
    container_name: cakes_nginx
    ports:
      - "8001:80"
    volumes:
      - ./nginx/cakes.conf:/etc/nginx/conf.d/default.conf
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    depends_on:
      - web
